<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BTJS-Buoi6-7</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 py-5">
        <div class="card" style="background-color: azure">
          <div class="card-body">
            <input
              id="nhapSo"
              class="form-control d-inline mb-2"
              type="text"
              placeholder="Nhập số n"
            />
            <button
              class="btn btn-info d-inline text-white"
              onclick="general()"
            >
              Thêm số
            </button>
            <p id="result" class="mt-3 bg-info" style="display: none"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" style="background-color: azure">
          <div class="card-body">
            <!-- Bai 1 Tổng các số dương trong mảng  -->
            <button
              class="btn btn-info d-inline text-white"
              onclick=" sumArray()"
            >
              Tính tổng
            </button>
            <p id="result2" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 2 Đếm có bao nhiêu số dương trong mảng -->
            <button
              class="btn btn-info d-inline text-white"
              onclick=" countNumber()"
            >
              Đếm số
            </button>
            <p id="result3" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 3 Tìm số nhỏ nhất trong mảng  -->
            <button
              class="btn btn-info d-inline text-white"
              onclick=" minNumber()"
            >
              Tìm số nhỏ nhất
            </button>
            <p id="result4" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 4 Tìm số dương nhỏ nhất trong mảng   -->
            <button
              class="btn btn-info d-inline text-white"
              onclick="minPositive()"
            >
              Tìm số dương nhỏ nhất
            </button>
            <p id="result5" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 5 Tìm số chẳn cuối cùng trong mảng  -->
            <button
              class="btn btn-info d-inline text-white mt-2"
              onclick="lastOdd()"
            >
              Tìm số chẵn
            </button>
            <p id="result6" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 6 Đổi chổ 2 giá trị trong mảng -->
            <input
              id="nhapSoN1"
              class="form-control d-inline my-2"
              type="number"
              placeholder="Nhập số n1"
            />
            <input
              id="nhapSoN2"
              class="form-control d-inline my-2"
              type="number"
              placeholder="Nhập số n2"
            />
            <button
              class="btn btn-info d-inline text-white"
              onclick=" changeInput()"
            >
              Đổi chổ
            </button>
            <p id="result7" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 7 Sắp xếp mảng theo thứ tự tăng dần  -->
            <button
              class="btn btn-info d-inline text-white mt-2"
              onclick="sortArrs()"
            >
              Sắp Xếp
            </button>
            <p id="result7" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 8 Tìm số nguyên tố đầu tiên trong mảng  -->
            <button
              class="btn btn-info d-inline text-white mt-2"
              onclick="findPrimeNumbers()"
            >
              Tìm số nguyên tố
            </button>
            <p id="result8" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 9 Tím có bao nhiêu số nguyên  -->
            <input
              id="nhapSoN"
              class="form-control d-inline my-2"
              type="text"
              placeholder="Nhập số n"
            />
            <button
              class="btn btn-info d-inline text-white"
              onclick=" generalINT()"
            >
              Thêm số
            </button>
            <p id="resultB" class="mt-3 bg-info" style="display: none"></p>

            <button
              class="btn btn-info d-inline text-white"
              onclick=" countINT()"
            >
              Đếm số nguyên
            </button>
            <p id="result9" class="mt-3 bg-info" style="display: none"></p>
            <!-- Bai 10 So sánh  -->
            <button
              class="btn btn-info d-inline text-white"
              onclick=" compare()"
            >
              So sanh
            </button>
            <p id="result10" class="mt-3 bg-info" style="display: none"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./Baitap1.js"></script>
  </body>
</html>
